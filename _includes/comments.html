<script>
function setGiscusTheme(theme) {
  const iframe = document.querySelector('iframe.giscus-frame');
  if (iframe) {
    iframe.contentWindow.postMessage({
      giscus: {
        setConfig: { theme }
      }
    }, 'https://giscus.app');
  }
}

// Attach event to your theme toggle button
// Replace '#theme-toggle' below with the actual selector for your button if it's different
document.querySelector('.fa-adjust').addEventListener('click', function() {
  const html = document.documentElement;
  const current = html.getAttribute('data-theme') || 'dark';
  const next = current === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', next);

  setGiscusTheme(next); // Sync Giscus comments with the new theme
});
</script>
